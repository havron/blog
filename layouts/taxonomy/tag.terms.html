{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
    <div class="container">
<section id="main">
<div>
        <div class="col-sm-7">
<h1 style="color: #003366" id="title"><span class="glyphicon glyphicon-tags"></span> {{ .Title }}</h1>
<ul class="list-unstyled">
{{ $data := .Data }}
{{ range $key, $value := .Data.Terms.Alphabetical }}
<li><span class="glyphicon glyphicon-tag"></span> <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a> [{{ $value.Count }}]</li>
{{ end }}
</ul>
</div>
</div>
</section>
        <div class="col-sm-7">
        {{ partial "container-footer.html" . }}
     </div>
     </div>
{{ partial "footer.html" . }}
